<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration System</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="efuturex logo">
        <nav>
            <a class="navlink" href="">Home</a>
            <a class="navlink" href="">Login</a>
        </nav>
    </header>
    <section id="events">
        {% for event in events %}
        <div class="card">
            <h2>{{event.title}}</h2>
            <p>Location: {{event.location}}</p>
            <p>Date: {{event.date}}</p>
            <a class="navlink" href="{% url 'details' event.pk %}">Details</a>
        </div>
        {% endfor %}
    </section>
    <footer>
        <p>2023 Event Registration System</p>
    </footer>
</body>
</html>
